<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Stellar's Stellar Library</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="shelf-body">
            
    </div>

    <div id="form-container">
        <div id="form-description">Welcome to the Stellar Library! Here you can input the title, author, pages, and reading status of
            stellar books!
        </div>
        <form action="" method="post">
            <label for="book-title" id="book-title-label">Book Title</label>
            <input type="text" name="book-title-input" id="book-title" placeholder="The Last Wish">

            <label for="book-author" id="book-author-label">Author</label>
            <input name="book-author-input" id="book-author" placeholder="Andrzej Sapkowski">

            <label for="pages" id="pages-label">Pages</label>
            <input type="number" name="pages-input" id="pages" placeholder="288">

            <input type="checkbox" id="reading-status" name="reading-status">
            <label for="reading-status"> I have read this book</label><br>
        
        </form>
        <button type="submit" id="submit-button">Submit</button>
    </div>
</body>
<script src="code.js"></script>
</html>
