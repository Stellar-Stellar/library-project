<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Stellar's Stellar Library</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="shelf-body">
            <div id="the-last-wish" class="stellar-book">
                <img id="the-last-wish-cover" class="book-cover" src="images/the-last-wish-cover.jpg">
                <div id="the-last-wish-title" class="book-title">The Last Wish</div>
            </div>
            <div id="harry-potter-and-the-philosophers-stone" class="stellar-book">
                <img id="harry-potter-and-the-philosophers-stone-cover" class="book-cover" src="images/harry-potter-philosopher-stone-cover.jpg">
                <div id="harry-potter-and-the-philosophers-stone-title" class="book-title">Harry Potter and the Philosopher's Stone</div>
            </div>
    </div>

    <div id="form-container">
        <div id="form-description">Welcome to the Stellar Library! Here you can input the title, author, pages, and reading status of
            any books that you consider to be stellar. You can also add a picture of every book if you'd like!
        </div>
        <form action="" method="post">
            <label for="book-title" id="book-title-label">Book Title</label>
            <input name="book-title-input" id="book-title" placeholder="The Last Wish">
            <label for="book-author" id="book-author-label">Author</label>
            <input name="book-author-input" id="book-author" placeholder="Andrzej Sapkowski">
            <label for="pages" id="pages-label">Pages</label>
            <input type="text" name="pages-input" id="pages" placeholder="288">
            <input type="checkbox" id="reading-status" name="reading-status" value="finished">
            <label for="reading-status"> I have finished this book</label><br>
            <input type="file" name="book-image" id="book-image">
            <label for="book-image">(Optional) Upload a picture of the book</label>
        </form>
        <!--MAKE THIS SHIT A TEXTBOX THE READING STATUS I MEAN-->
        <button type="submit" id="submit-button">Submit</button>
    </div>
</body>
<script src="code.js"></script>
</html>
